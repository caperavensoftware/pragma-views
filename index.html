<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Application Title</title>
    <link rel="stylesheet" href="./styles/style.css" async>
    <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-device-width: 1200px)" async>
    <link rel="stylesheet" href="./styles/mobile.css" media="screen and (max-device-width: 500px)" async>
    <link rel="manifest" href="./manifest.json" async>
</head>
<body aurelia-app="main">
    <div>Please wait while loading content</div>

    <script async>
        function jspmLoaded() {
            System.import('aurelia-bootstrapper');
        }
    </script>

    <script src="./jspm_packages/system.js" defer></script>
    <script src="./config.js" defer onload="jspmLoaded()"></script>

    <script async>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js', {scope: '/'})
                    .then(function(reg) {
                        console.log('Registration succeeded. Scope is ' + reg.scope);
                    }).catch(function(error) {
                console.log('Registration failed with ' + error);
            });
        }
    </script>
</body>
</html>
